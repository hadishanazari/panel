<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل مدیریت</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }

    textarea,
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>پنل مدیریت</h1>

  <label>📝 متن باکس:</label><br>
  <textarea id="textInput" rows="3" placeholder="متن جدید را وارد کنید"></textarea><br>

  <label>🎨 رنگ پس‌زمینه:</label><br>
  <input type="color" id="colorInput" value="#ffebcd"><br>

  <button onclick="saveChanges()">ذخیره تغییرات</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    // بارگذاری مقدار فعلی هنگام باز شدن پنل
    window.onload = function () {
      db.collection("settings").doc("boxSettings").get()
        .then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("textInput").value = data.boxText || "";
            document.getElementById("colorInput").value = data.boxColor || "#ffebcd";
          }
        });
    };

    function saveChanges() {
      const text = document.getElementById("textInput").value;
      const color = document.getElementById("colorInput").value;

      db.collection("settings").doc("boxSettings").set({
        boxText: text,
        boxColor: color
      })
        .then(() => alert("تغییرات ذخیره شد ✅"))
        .catch(err => alert("خطا: " + err));
    }
  </script>

</body>

</html>
