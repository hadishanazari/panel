<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل مدیریت ساده</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    input, textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>پنل مدیریت</h1>

  <label>📝 متن باکس:</label><br>
  <textarea id="textInput" rows="3" placeholder="متن جدید را وارد کنید"></textarea><br>

  <label>🎨 رنگ پس‌زمینه:</label><br>
  <input type="color" id="colorInput" value="#ffebcd"><br>

  <button onclick="saveChanges()">ذخیره تغییرات</button>
  <button onclick="resetChanges()">بازنشانی</button>

  <p>✅ برای دیدن نتیجه، صفحه <b>index.html</b> را باز کنید.</p>

  <script>
    function saveChanges() {
      const text = document.getElementById("textInput").value;
      const color = document.getElementById("colorInput").value;

      if (text) localStorage.setItem("boxText", text);
      if (color) localStorage.setItem("boxColor", color);

      alert("تغییرات ذخیره شد ✅\nصفحه index.html را باز کنید تا ببینید.");
    }

    function resetChanges() {
      localStorage.removeItem("boxText");
      localStorage.removeItem("boxColor");
      alert("تغییرات حذف شد ❌");
    }
  </script>
</body>
</html>
