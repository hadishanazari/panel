<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه باکس</title>
  <style>
    .box {
      text-align: center;
      height: 100px;
      width: 300px;
      background-color: blanchedalmond;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-family: sans-serif;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <div class="box" id="box">این متن نمایش داده می‌شود</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Config پروژه Firebase شما
    const firebaseConfig = {
      apiKey: "AIzaSyDFxoFm-JYmXeFmqBNyJhl5XKhZ7GPqEM0",
      authDomain: "panel-3159b.firebaseapp.com",
      projectId: "panel-3159b",
      storageBucket: "panel-3159b.firebasestorage.app",
      messagingSenderId: "955867957315",
      appId: "1:955867957315:web:1a49b15346364587326cf6",
      measurementId: "G-S1RZEZZL15"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // بارگذاری داده‌ها و نمایش روی باکس
    window.onload = function () {
      db.collection("settings").doc("boxSettings").get()
        .then(doc => {
          if (doc.exists) {
            const data = doc.data();
            const box = document.getElementById("box");
            box.innerText = data.boxText || "این متن نمایش داده می‌شود";
            box.style.backgroundColor = data.boxColor || "blanchedalmond";
          }
        })
        .catch(err => console.log("خطا در خواندن داده‌ها:", err));
    };
  </script>

</body>

</html>
