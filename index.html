<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه باکس</title>
  <style>
    .box {
      text-align: center;
      height: 100px;
      width: 300px;
      background-color: blanchedalmond;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-family: sans-serif;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <div class="box" id="box">این متن نمایش داده خواهد شد</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    // بارگذاری داده‌ها و نمایش روی باکس
    window.onload = function () {
      db.collection("settings").doc("boxSettings").get()
        .then(doc => {
          if (doc.exists) {
            const data = doc.data();
            const box = document.getElementById("box");
            box.innerText = data.boxText || "این متن نمایش داده می‌شود";
            box.style.backgroundColor = data.boxColor || "blanchedalmond";
          }
        })
        .catch(err => console.log("خطا در خواندن داده‌ها:", err));
    };
  </script>

</body>

</html>
