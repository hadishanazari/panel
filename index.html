<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>panel</title>

  <style>
    .box {
      text-align: center;
      height: 100px;
      background-color: blanchedalmond;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="box" id="box">
    this is a test
  </div>

  <script>
    // موقع باز شدن صفحه تنظیمات ذخیره‌شده از localStorage رو بخون
    window.onload = function () {
      const savedText = localStorage.getItem("boxText");
      const savedColor = localStorage.getItem("boxColor");

      if (savedText) document.getElementById("box").innerText = savedText;
      if (savedColor) document.getElementById("box").style.backgroundColor = savedColor;
    };
  </script>
</body>
</html>
